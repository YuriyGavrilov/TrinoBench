<!DOCTYPE html><html lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Анализ производительности Trino с различными алгоритмами сжатия</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        body, html {width: 1280px; min-height: 720px; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            min-height: 720px;
            
            position: relative;
        }
        .compression-block {
            transition: all 0.5s ease;
        }
        .compression-block:hover {
            transform: scale(0.95);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #002855 0%, #004080 100%);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse-animation {
            animation: pulse 3s infinite;
        }
    </style>
</head>
<body>
<div class="slide gradient-bg flex flex-col justify-between items-center text-white p-12">
<!-- Header Section -->
<div class="w-full text-center mb-4">
<h1 class="text-5xl font-bold tracking-tight mb-4">Анализ производительности Trino</h1>
<h2 class="text-3xl font-semibold">с различными алгоритмами сжатия</h2>
</div>
<!-- Visual Representation of Compression Algorithms -->
<div class="flex-grow flex flex-col items-center justify-center w-full">
<div class="flex justify-center items-center space-x-6 mb-8">
<i class="fas fa-database text-6xl text-blue-300 pulse-animation"></i>
<i class="fas fa-arrow-right text-4xl text-gray-300"></i>
<i class="fas fa-compress-alt text-6xl text-green-400"></i>
<i class="fas fa-arrow-right text-4xl text-gray-300"></i>
<i class="fas fa-chart-line text-6xl text-yellow-300"></i>
</div>
<!-- Compression Algorithm Visualization -->
<div class="flex justify-center items-end space-x-6 mb-8 h-48">
<div class="flex flex-col items-center">
<div class="compression-block bg-red-500 w-24 h-32 rounded-t-lg opacity-80"></div>
<div class="bg-white text-gray-800 px-3 py-1 rounded text-sm font-medium">GZIP</div>
</div>
<div class="flex flex-col items-center">
<div class="compression-block bg-blue-400 w-24 h-36 rounded-t-lg opacity-80"></div>
<div class="bg-white text-gray-800 px-3 py-1 rounded text-sm font-medium">LZ4</div>
</div>
<div class="flex flex-col items-center">
<div class="compression-block bg-gray-400 w-24 h-48 rounded-t-lg opacity-80"></div>
<div class="bg-white text-gray-800 px-3 py-1 rounded text-sm font-medium">None</div>
</div>
<div class="flex flex-col items-center">
<div class="compression-block bg-yellow-500 w-24 h-40 rounded-t-lg opacity-80"></div>
<div class="bg-white text-gray-800 px-3 py-1 rounded text-sm font-medium">Snappy</div>
</div>
<div class="flex flex-col items-center">
<div class="compression-block bg-green-500 w-24 h-28 rounded-t-lg opacity-80"></div>
<div class="bg-white text-gray-800 px-3 py-1 rounded text-sm font-medium">ZSTD</div>
</div>
</div>
<div class="text-xl font-light text-center max-w-3xl">
                Сравнительный анализ эффективности алгоритмов сжатия
                <div class="text-lg mt-2 text-blue-200">
<i class="fas fa-layer-group mr-2"></i>Операции загрузки данных и выполнения запросов
                </div>
</div>
</div>
<!-- Footer with Date -->
<div class="w-full flex justify-between items-center mt-8">
<div class="text-gray-300">
<i class="fas fa-chart-bar mr-2"></i>Scale Factor: 1 (SF1)
            </div>
<div class="text-lg">
                Дата отчета: 28.07.2025
            </div>
<div class="text-gray-300">
<i class="fas fa-sync-alt mr-2"></i>Усредненные результаты 3 тестов
            </div>
</div>
</div>

</body></html>
